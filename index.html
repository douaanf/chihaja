<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE TRUSTABLE ALARM - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #388e3c 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        
        .logo {
            font-weight: 700;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(45deg);
            display: inline-block;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn-signup {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 16px;
        }
        
        .btn-contact {
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 32px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Wacky elements */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffee58, #ffca28);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9e80, #ff6d00);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .logo-circle::before {
            content: '⏰';
            font-size: 24px;
            color: white;
            animation: spin 10s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
            position: relative;
            z-index: 1;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .input-email {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }
        
        .input-email:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }
        
        .btn-continue {
            width: 100%;
            padding: 12px 16px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-continue:hover {
            background: #2e7d32;
        }
        
        .btn-continue::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-continue:hover::after {
            left: 100%;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #666;
            font-size: 12px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .btn-social {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-social:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }
        
        .btn-social svg {
            width: 20px;
            height: 20px;
        }
        
        .btn-option {
            width: 100%;
            padding: 12px 16px;
            background: white;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-option:hover {
            background: #f5f5f5;
        }
        
        .signup-prompt {
            margin-top: 24px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link {
            color: #000;
            font-weight: 500;
            text-decoration: none;
        }
        
        /* Wacky elements */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f0f;
            opacity: 0.4;
            animation: confetti-fall 10s linear infinite;
            z-index: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Link to first page */
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-link:hover {
            background: #000;
            transform: translateY(-3px);
        }
        
        .back-link::before {
            content: '⏰';
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon"></span>
            AlarmCo
        </div>
        <div class="header-buttons">
            <button class="btn-signup">Sign Up</button>
            <button class="btn-contact">Contact</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="login-container">
            <!-- Confetti for wackiness -->
            <div id="confetti-container"></div>
            
            <div class="logo-circle"></div>
            
            <h1 class="login-title">Continue with AlarmCo</h1>
            <p class="login-subtitle">Sign in to set your wacky alarms</p>
            
            <input type="email" class="input-email" placeholder="Work Email">
            <button class="btn-continue">Continue with Email</button>
            
            <div class="social-buttons">
                <button class="btn-social">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </button>
                <button class="btn-social" style="color: #6e5494;">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5.868 2.75L8 10h8l2.132-7.25a.4.4 0 0 1 .765-.01l3.495 10.924a.5.5 0 0 1-.173.55L12 22 1.78 14.214a.5.5 0 0 1-.172-.55L5.103 2.74a.4.4 0 0 1 .765.01z"/>
                    </svg>
                </button>
                <button class="btn-social" style="color: #2684FF;">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 12C0 5.373 5.373 0 12 0s12 5.373 12 12-5.373 12-12 12S0 18.627 0 12zm12-9c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm3.14 4.5L9.14 13h6l-3 4.5 6-6.75h-6l3-4.5-6 6.75z"/>
                    </svg>
                </button>
            </div>
            
            <button class="btn-option">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Continue with SAML SSO
            </button>
            
            <button class="btn-option">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 12h7"></path>
                    <path d="M12 5v14"></path>
                    <path d="M5 12l7 7"></path>
                    <path d="M5 12l7-7"></path>
                </svg>
                Continue with Passkey
            </button>
            
            <div class="signup-prompt">
                Don't have an AlarmCo account? <a href="#" class="signup-link">Sign Up</a>
            </div>
        </div>
    </div>
    
    <a href="index.html" class="back-link">Back to Alarm</a>
    
    <script>
        // Create confetti for wackiness
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ff4081', '#aa00ff', '#2196f3', '#ffeb3b', '#76ff03', '#ff9100'];
        
        for (let i = 0; i < 30; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.width = Math.random() * 8 + 4 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 5 + 5 + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            
            // Random shapes
            const shapes = ['50%', '0%'];
            const borderRadius = 
                shapes[Math.floor(Math.random() * shapes.length)] + ' ' +
                shapes[Math.floor(Math.random() * shapes.length)] + ' ' +
                shapes[Math.floor(Math.random() * shapes.length)] + ' ' +
                shapes[Math.floor(Math.random() * shapes.length)];
            confetti.style.borderRadius = borderRadius;
            
            confettiContainer.appendChild(confetti);
        }
        
        // Add wacky behavior to the login button
        const continueButton = document.querySelector('.btn-continue');
        continueButton.addEventListener('mouseover', function() {
            this.textContent = Math.random() > 0.5 ? "WAKE ME UP!" : "SET THAT ALARM!";
        });
        
        continueButton.addEventListener('mouseout', function() {
            this.textContent = "Continue with Email";
        });
        
        // Make the email input wacky
        const emailInput = document.querySelector('.input-email');
        emailInput.addEventListener('focus', function() {
            this.placeholder = "Type your VERY BEST email...";
        });
        
        emailInput.addEventListener('blur', function() {
            this.placeholder = "Work Email";
        });
    </script>
</body>
</html>
